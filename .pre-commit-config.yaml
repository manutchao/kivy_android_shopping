  #     rev: 5.13.2
  #     hooks:
  #       - id: isort
  #         exclude: "^(.buildozer/|python-for-android/)"

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        exclude: "^(.buildozer/|python-for-android/)"

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        exclude: "^(.buildozer/|python-for-android/)"

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        exclude: "^(.buildozer/|python-for-android/)"
